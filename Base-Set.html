<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Set Pokémon Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
         body {
            font-family: 'Press Start 2P', cursive;
            background-color: #2a75bb;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            text-shadow: 2px 2px 5px black;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .card img {
            max-width: 100%;
            border-radius: 10px; /* Rounded edges */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect */
        .card img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>XY Base Set Pokémon Cards</h1>
    <div class="card-container" id="cardContainer">
        <p>Loading cards...</p>
    </div>

    <script>
        const API_KEY = "be2b2298-0d71-48a4-aa6f-6bc336bcd58a"; // Replace with your actual API key
        const API_URL = "https://api.pokemontcg.io/v2/cards?q=set.id:base1"; // Base Set ID

        async function fetchCards() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        "X-Api-Key": API_KEY
                    }
                });
                const data = await response.json();
                displayCards(data.data);
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("cardContainer").innerHTML = "<p>Failed to load cards.</p>";
            }
        }

        function displayCards(cards) {
            const container = document.getElementById("cardContainer");
            container.innerHTML = ""; // Clear loading text
            cards.forEach(card => {
                const cardDiv = document.createElement("div");
                cardDiv.classList.add("card");

                cardDiv.innerHTML = `
                    <img src="${card.images.small}" alt="${card.name}">
                `;

                container.appendChild(cardDiv);
            });
        }

        fetchCards();
    </script>

</body>
</html>
